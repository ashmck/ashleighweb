<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @font-face {
      font-family: "RWEmedium";
      src: url(fonts/RWE\ Sans\ Web\ Medium.otf) format("OpenType");
    }
    /* use reverse flexbox to take advantage of flex-direction: reverse */
    label {
      font-family: "RWEmedium", sans-serif;
      color: #00204a;
      font-size: 20px;
    }
    button {
      border-radius: 25px;
      margin: 0 auto;
      display: block;
      background-color: #bbe4e9;
      border: 1px solid #79c2d0;
      color: #00204a;
      font-size: 16px;
      line-height: 22px;
      padding: 16px 24px;
      text-decoration: none;
      transition: all 200ms ease;
      font-family: "RWEmedium", sans-serif;
    }
    button:hover {
      color: #bbe4e9;
      background: #3ed8c3;
      cursor: pointer;
    }
    h3 {
      color: #00204a;
      font-weight: 400;
      font-size: 10px;
      font-family: "RWEmedium", sans-serif;
      text-align: center;
    }
  </style>
  <body>
    <form id="form">
      <div>
        <label for="Technical">
          Please copy and paste technical report here: </label
        ><br />
        <input type="text" id="Technical" />
      </div>
      <div>
        <label for="risk2"> Hot Environments</label><br />
        <input type="checkbox" id="risk2" />
      </div>
      <div>
        <label for="risk3"> Explosive environments</label><br />
        <input type="checkbox" id="risk3" />
      </div>
      <div>
        <button type="submit" onclick="checked();">Generate form</button>
      </div>
    </form>

    <script>
      const form = document.getElementById("form");
      const Technical = document.getElementById("Technical");
      const risk2 = document.getElementById("risk2");
      const risk3 = document.getElementById("risk3");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const TechnicalValue = Technical.value;
        const risk2Value = risk2.value;
        const risk3Value = risk3.value;

        // sessionStorage.setItem( "myObject",
        //  JSON.stringify([TechnicalValue, risk2Value]));
        sessionStorage.setItem("Technical-one", TechnicalValue);
        window.location.href = "form.html";
      });

      function checked() {
        if (document.getElementById("risk2").checked) {
          sessionStorage.setItem("Risk-two", "Yes");
        } else {
          sessionStorage.setItem("Risk-two", "No");
        }
        if (document.getElementById("risk3").checked) {
          sessionStorage.setItem("Risk-three", "Yes");
        } else {
          sessionStorage.setItem("Risk-three", "No");
        }
      }
    </script>
  </body>
</html>
